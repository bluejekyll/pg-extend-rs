name: test

on:
  push:
    branches:
      - master
      - release/**
  pull_request:
    branches:
      - master
      - release/**
  schedule:
    - cron:  '0 3 * * 4'

jobs:
  ## Run all default oriented feature sets across all platforms.
  platform-matrix:
    name: platform
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest, macos-latest]
        feature: [no-default-features, default-features, all-features]
        version: ["v10", "v11", "v12"]
    steps:
    - uses: actions/checkout@v1

    - name: cargo cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          ${{ runner.os }}-cargo
    
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: davidB/rust-cargo-make@v1
      with:
        version: '0.24.2'

    - name: target/postgres cache
      uses: actions/cache@v1
      with:
        path: target/postgres
        key: ${{ runner.os }}-postgres-${{ matrix.version }}-${{ hashFiles('**/Makefile.toml') }}
        restore-keys: |
          ${{ runner.os }}-postgres-${{ matrix.version }}-${{ hashFiles('**/Makefile.toml') }}

    - name: target/debug/deps cache
      uses: actions/cache@v1
      with:
        path: target/debug/deps
        key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.toml') }}
          ${{ runner.os }}-deps

    - name: cargo make matrix.feature
      run: cargo make ${{ matrix.feature }}

  ## Execute the clippy checks
  cleanliness:
    name: cleanliness
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    # not using the cargo cache here, since this differs significantly
    - name: cargo-all cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-all-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-all-${{ hashFiles('**/Cargo.toml') }}
          ${{ runner.os }}-cargo-all
          ${{ runner.os }}-cargo

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true
    - uses: davidB/rust-cargo-make@v1
      with:
        version: '0.24.2'

    - name: target/postgres cache
      uses: actions/cache@v1
      with:
        path: target/postgres
        key: ${{ runner.os }}-postgres-v12-${{ hashFiles('**/Makefile.toml') }}
        restore-keys: |
          ${{ runner.os }}-postgres-v12-${{ hashFiles('**/Makefile.toml') }}

    # Clippy
    - name: cargo make clippy
      run: cargo make clippy
    # Rustfmt
    - name: cargo make fmt
      run: cargo make fmt
    # Audit
    - name: cargo audit
      run: cargo make audit
