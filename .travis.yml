sudo: required
dist: xenial
language: rust

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-server-dev-10

services:
  - postgresql

env:
  global:
  - PGPORT=5432

matrix:
  include:
    # parallel builds for tests
    - rust: stable
      env: NAME=stable
           PG_BASE_INCLUDE=$(pg_config --includedir)
           PG_INCLUDE_PATH=${PG_BASE_INCLUDE}/10/server
           RUST_BACKTRACE=full
           POSTGRES_TEST_DB=travis_ci_test
           POSTGRES_URL=postgres://postgres@localhost:5432/${POSTGRES_TEST_DB}
      before_install:
        - rustup component add rustfmt
        - psql -c 'create database travis_ci_test;' -U postgres
      script:
        - cargo test

    # macos
    - os: osx
      rust: stable
      env: NAME=macOS
           PG_BASE_INCLUDE=$(pg_config --includedir)
           PG_INCLUDE_PATH=${PG_BASE_INCLUDE}/server
           RUST_BACKTRACE=full
           POSTGRES_TEST_DB=travis_ci_test
           POSTGRES_URL=postgres://postgres@localhost:5432/${POSTGRES_TEST_DB}
      before_install:
        - rustup component add rustfmt
        - $(pg_config --bindir)/pg_ctl -D travis_ci_test initdb
        - $(pg_config --bindir)/pg_ctl -D travis_ci_test start
        - $(pg_config --bindir)/createuser -s postgres
        - $(pg_config --bindir)/psql -c 'create database travis_ci_test;' -U postgres
      script: 
        - cargo test
        # - cargo test -- --ignored

    # clippy
    - rust: stable
      env: NAME=clippy
           PG_BASE_INCLUDE=$(pg_config --includedir)
           PG_INCLUDE_PATH=${PG_BASE_INCLUDE}/10/server
           RUST_BACKTRACE=full
      before_install:
        - rustup component add clippy
        - rustup component add rustfmt
      script:
        - cargo clippy -- -D warnings

    # Cargo audit of dependencies
    - env: NAME=package-audit
      before_install:
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then scripts/install_openssl_deb.sh; fi
        - cargo install cargo-audit
        - cargo check
      script:
        - cargo audit --deny-warnings

script:
  - cargo test

#after_success: scripts/run_kcov.sh
